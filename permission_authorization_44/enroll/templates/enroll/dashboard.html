<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeshBord</title>
</head>
<body>
    <h3>User DeshBord {{name}}</h3>
    <!--Delete permission start here-->
    
    {% if perms.enroll.delete_blog %}
    <input type="submit" value="Delete"> <br><br>
    {% else %}
    <h5>No Delete permission</h5>
    {% endif %}
    

    <!--Add permission start here-->
    {% if perms.enroll.add_blog %}
    <input type="submit" value="Add"> <br><br>
    {% else %}
    <h5>No Add permission</h5>
    {% endif %}
</body>
</html>
