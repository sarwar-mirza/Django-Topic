<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student info</title>
    <style>
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> Student details </h1>
    {% if stu %}
    <table>
        <tr>
            <th>stu ID</th>
            <th>Name</th>
            <th>Depatment</th>
            <th>Email</th>
            <th>Password</th>
        </tr>
        {% for st in stu %}
        <tr>
            <td>{{st.stu_id}}</td>
            <td>{{st.stu_name}}</td>
            <td>{{st.stu_dept}}</td>
            <td>{{st.stu_email}}</td>
            <td>{{st.stu_pass}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
