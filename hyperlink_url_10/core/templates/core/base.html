<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} </title>

    <!--Font awesome start here -->
    <link rel="stylesheet" href="{% static 'core/css/fontawesome.css' %}">
    <!--Font awesome ends here -->

    <!--Bootstrap css start here -->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <!--Bootstrap css ends here -->

    <!--base css link start here -->
    {% block core_css %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock core_css %}
    <!--base css link ends here -->
</head>
<body>
    <section class="nav-menu">
        <nav>
            <ul>
                <li><a href="/">Home</a></li>               <!--hyperlink-->
                <li><a href="{% url 'aboutus' %}">About</a></li>
                <li><a href="{% url 'courseinfo' %}">Django Course</a></li>
            </ul>
        </nav>
    </section>

    <!--button start here-->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <!--button ends here-->

    <!--Font awesome start here-->
    <i class="fa-solid fa-palette"></i>
    <!--Font awesome ends here-->


    {% block content %} {% endblock content %}

    <!--BootStrap javaScript start here-->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!--BootStrap javaScript ends here-->
</body>
</html>
