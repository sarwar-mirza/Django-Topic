<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %} </title>
    <!--Font Awesome start here-->
    <link rel="stylesheet" href="{% static 'core/css/all.min.css' %}">
    <!--Font Awesome ends here-->
    
    <!--Bootstrap css start here-->
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <!--Bootstrap css ends here-->

    <!--CORE CSS start here-->
    {% block core_css %}
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    {% endblock core_css %}
    <!--CORE CSS ends here-->
</head>
<body>
    <section class="nav-menu">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Django</li>
            </ul>
        </nav>
    </section>
    {% block content %} {% endblock content %}

    <!--butoon start here-->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <br>
    <!--butoon ends here-->

    <!--Font Awesome start here-->
    <i class="fa-brands fa-facebook"></i>
    <!--Font Awesome  ends here-->

    

    <!--Bootstrap javaScript start here-->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/all.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!--Bootstrap javaScript ends here-->
    
</body>
</html>
